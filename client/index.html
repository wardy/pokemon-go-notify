<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="client.css" >
  <title>Pokemon go notify</title>
</head>
<body>
  <div id="wrapper">
    <h1>Pokemon GO Notification Controls</h1>
    <input type="range" name="distance" id="distance" min="0" max="5" step="0.5">
    <input type="number" name="distanceValue" id="distanceValue" disabled>
    <input type="range" name="ivPercentage" id="ivPercentage" min="0" max="100" step="1">
    <input type="number" name="ivPercentageValue" id="ivPercentageValue" disabled>
    <button id="updateTolerances" class="btn">Update</button>
    <button type="submit" id="update-location-button" class="btn">Update Location</button>
    <script src="client.js"></script>
  </div>
</body>
</html>
